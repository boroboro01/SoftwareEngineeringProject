<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        body > div {
            background-color: black;
            height: 100%;
            color: white;
        }
        header {
            float: right;
            width: 90%;
            height: 10%;
        }
        nav {
            position: fixed;
            float: left;
            background-color: rgb(40, 40, 40);
            width: 0%;
            height: 100%;
            transition: width 1s;
        }
        #menu_icon{
            width: 40px;
            height: 40px;
            margin-left: 10px;
            margin-top: 10px;
        }
        .sidemenu {
            height: 50px;
            overflow: hidden;
        }
        .sidemenu>a {
            text-decoration: none;
            color: white;
        }
        .sidemenu>a:hover {
            text-decoration:underline;
            color: white;
        }
        nav:hover{
            position: fixed;
            background-color: rgb(40, 40, 40);
            float: left;
            width: 150px;
            height: 100%;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            float: right;
            width: 90%;
            height: 80%;
        }
        footer {
            float: right;
            width: 90%;
            height: 10%;
        }
        h1.title {
            color: aqua;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        article.login_box {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 5px aqua;
            text-align: center;
        }
        input {
            border-radius: 5px;
            color: white;
            background-color: rgb(78, 78, 78);
            border: 0px;
            width: 250px;
            height: 40px;
            margin: 10px;
        }
        button#resister {
            border: none;
            width: 100px;
            height: 20px;
            color: black;
            background-color: rgb(0, 180, 180);
        }
        @keyframes imagerotation { 
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1 class="title">SEENEMA</h1>
        </header>
        <nav>
            <img src="../Assets/Icons/menu.png" alt="메뉴 아이콘" id="menu_icon">
            <ul>
                <li class="sidemenu"><a href="./main.html">Trending</a></li>
                <li class="sidemenu"><a href="http://">Favorite</a></li>
                <li class="sidemenu"><a href="http://">History</a></li>
            </ul>
        </nav>
        <section>
            <article class="login_box">
                <div>
                    <h3>Resister</h3>
                    <form action="../php_files/register.php" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>
                        <button type="submit" id="resister">Register</button>
                    </form>
                </div>
            </article>
        </section>
        <footer>

        </footer>
    </div>
</body>
</html>
