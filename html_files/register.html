<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css_files/main_style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Teachers', sans-serif;
        }

        body {
            /* display: flex;
            justify-content: center;
            align-items: center; */
            min-height: 100vh;
            background: linear-gradient(#9c101e, #0d1423);
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }

        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login_box {
            display: flex;
            flex-direction: column;
            width: 360px;
            height: 500px;
            background: #010101;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

       .login_box input.deco {
            padding: 10px;
            background-color: #121212;
            font-size: 1.2em;
            height: 45px;
            width: 200px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .login_box input.deco:focus {
            background-color: #fff;
            outline: none;
            color: #010101;
        }

        .subtitle {
            text-align: center;
            width: 100%;
            height: 10vh;
            font-size: 3em;
            font-weight: 600;
        }

        .btn-wrapper {
            height: 100px;
        }

        .button {
            width: 120px;
            padding: 0;
            margin: 10px 0px 5px 0px;
            font-weight: 600;
            text-align: center;
            line-height: 50px;
            color: #FFF;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .btnBlueGreen {
            background: #992626;
        }

        .btnBlueGreen.btnPush {
            box-shadow: 0px 5px 0px 0px #7c1e1e;
        }

        .btnPush:hover {
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .btnBlueGreen.btnPush:hover {
            box-shadow: 0px 0px 0px 0px #7c1e1e;
        }

        .row {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div>
        <nav>
            <img src="../Assets/Icons/menu.png" alt="메뉴 아이콘" id="menu_icon">
            <div class="sidebar">
                <ul>
                    <li class="sidemenu"><a href="../php_files/main.php">home</a></li>
                    <li class="sidemenu"><a href="../php_files/favorite.php">Favorite</a></li>
                    <li class="sidemenu"><a href="../php_files/history.php">History</a></li>
                    <div id="movieList_a" class="sidemenu">
                        <a href="../php_files/movieList.php">Movie List</a>
                    </div>
                </ul>
            </div>
        </nav>
        <div class="wrapper">
            <div class="login_box">
                <div>
                    <div class="subtitle">Register</div>
                    <form action="../php_files/register.php" method="post">
                        <label for="username">Username:</label>
                        <input class="deco" type="text" id="username" name="username" required><br>
                        <label for="password">Password:</label>
                        <input class="deco" type="password" id="password" name="password" required><br>
                        <label for="email">Email:</label>
                        <input class="deco" type="email" id="email" name="email" required><br>
                        <div class="row">
                            <div class="btn-wrapper">
                                <button type="submit" id="register"
                                    class="button btnPush btnBlueGreen"><span>Register</span></button>
                            </div>
                            <div class="btn-wrapper">
                                <button id="login" class="button btnPush btnBlueGreen"><span>Go to
                                        login</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("login").addEventListener("click", function () {
            window.location.replace("login.html");
        });
    </script>
</body>

</html>
