         .card {
            margin: 50px;
            position: relative;
            width: 10vw;
            height: 320px;
            background: linear-gradient(0deg, #0d1423, 50%, transparent);
            border-radius: 20px;
            overflow:hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 25);
            transition: 1s;
            cursor: pointer;
        }
        .card:hover {
            width: 11vw;
            background: linear-gradient(0deg, #050b18, 10%, transparent);
        }
        .card:hover .title span {
            font-size: 40px;
        }
        .card:active {
            width: 9vw;
        }
        .card .poster {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card .poster img {
            margin-top: 25px;
            width: 80%;
            transition: 1s;
        }
        .card .title {
            position: absolute;
            width: 100%;
            margin-top: 230px;

        .card .title span{

        .pick-text {

        .image-list {

        .image-list .pick-image {
