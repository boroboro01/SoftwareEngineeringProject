<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="../css_files/recommendation.css">
    <style>
        
    </style>
</head>

<body>
    <div>
        <header>
            <h1 class="title">SEENEMA</h1>
        </header>
        <section>
        <div id="first">
            <div class="card" id="romance">
                <div class="poster">
                    <div class="sizedbox_small">
                    </div>
                    <img src="../Assets/Images/Vectors/renai3_young.png">
                </div>
                <div class="title">
                    <span>Romance</span>
                </div>
            </div>
            <div class="card"  id="action">
                <div class="poster">
                    <img src="../Assets/Images/Vectors/job_spy.png">
                </div>
                <div class="title">
                    <span>Action</span>
                </div>
            </div>
            <div class="card"  id="comedy">
                <div class="poster">
                    <div class="sizedbox">
                    </div>
                    <img src="../Assets/Images/Vectors/animal_music_band.png">
                </div>
                <div class="title">
                    <span>Comedy</span>
                </div>
            </div>
            <div class="card"  id="animation">
                <div class="poster">
                    <div class="sizedbox_small">
                    </div>
                    <img src="../Assets/Images/Vectors/kyodai_robot.png">
                </div>
                <div class="title">
                    <span>Animation</span>
                </div>
            </div>
        </div>

        <div id="second" class="hide">
            <div class="card" id="80s">
                <div class="poster">
                    <div class="sizedbox_small">
                    </div>
                    <img src="../Assets/Images/Vectors/radio_shinkuukan.png">
                </div>
                <div class="title">
                    <span>80s</span>
                </div>
            </div>
            <div class="card" id="90s">
                <div class="poster">
                    <div class="sizedbox_small">
                    </div>
                    <img src="../Assets/Images/Vectors/syouwa_tv_old.png">
                </div>
                <div class="title">
                    <span>90s</span>
                </div>
            </div>
            <div class="card" id="00s">
                <div class="poster">
                    <div class="sizedbox_small">
                    </div>
                    <img src="../Assets/Images/Vectors/kaden_buraunkan_tv.png">
                </div>
                <div class="title">
                    <span>00s</span>
                </div>
            </div>
            <div class="card"  id="10s">

                    <img src="../Assets/Images/Vectors/tv_screen_black.png">
                </div>
                <div class="title">
                    <span>10s</span>
                </div>
            </div>
        </div>

        <div id="third" class="hide">
            <div class="card" id="rating">
                <div class="poster">
                    <div class="sizedbox_small">
                    </div>
                    <img src="../Assets/Images/Vectors/small_star7_yellow.png">
                </div>
                <div class="title">
                    <span>Ratings</span>
                </div>
            </div>
            <div class="card" id="comment">
                <div class="poster">
                    <div class="sizedbox_small">
                    </div>
                    <img src="../Assets/Images/Vectors/pose_souzou_man.png">
                </div>
                <div class="title">
                    <span>Comments</span>
                </div>
            </div>
        </div>
        </section>
        <footer>
            <span class="pick-text">What you pick</span>
            <div class="image-list">
                <img id="pick1" class="pick-image" src="">
                <img id="pick2" class="pick-image" src="">
                <img id="pick3" class="pick-image" src="">
            </div>
        </footer>
    </div>
</body>
<script>
    let recommendation = [];

    //First

        recommendation.push("Romance");

        document.getElementById("first").classList.toggle('hide');
